name: ðŸ”Ž Test Crates
on:
  push:
    branches: main
  pull_request:
    branches: main
env:
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    name: Build and Test
    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest, macos-latest]
        os: [ubuntu-latest]   # 1x  gh minutes
        # os: [windows-latest] # 2x  gh minutes
        # os: [macos-latest]   # 10x gh minutes
    runs-on: ${{ matrix.os }}
    steps:
    - name: ðŸ“‚ Checkout
      uses: actions/checkout@v4
    - name: ðŸ“‚ Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    # - name: ðŸ”¨ Install Cygwin
    #   uses: cygwin/cygwin-install-action@master
    #   if: runner.os == 'Windows'
    #   with:
    #     install-dir: C:\tools\cygwin
    # don't currently need this, we're using no-default-features for bevy
    # - name: ðŸ”¨ Install Bevy Dependencies
    #   if: runner.os == 'Linux'
    #   run: sudo apt-get update && sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev
    - name: ðŸ”¨ Install Just
      uses: extractions/setup-just@v1
    - name: ðŸ”¨ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: ðŸ”¨ Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: ðŸ”¨ Install wasm bindgen cli
      run: which wasm-bindgen || cargo install wasm-bindgen-cli --version 0.2.100
    - name: ðŸ”¨ Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
    - name: ðŸ”Ž Test
      run: just test-all
