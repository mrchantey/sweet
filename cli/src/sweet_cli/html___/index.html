<html>

<head>
	<meta charset="UTF-8" />
	<!-- cache control -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<!-- end cache control -->

</head>
<script type="module">
	import init, * as mod from './__BINDGEN_FILE__.js'
	window._sweet_wasm = mod
	init()
		.catch((error) => {
			if (!error.message.startsWith("Using exceptions for control flow,"))
				throw error
		});

	let replaceLog = (name, ignores) => {
		let log = console[name];
		console[name] = (...args) => {
			if (args.length != 1
				|| false == ignores.some(ignore => args[0].startsWith(ignore)))
				log(...args)
		}
	}

	replaceLog("log", [
		"[tower-livereload]",
	])

	// replaceLog("warn", [
	// 	"Error with Permissions-Policy header: Origin trial controlled feature not enabled: 'browsing-topics'."
	// ])

</script>

</html>
